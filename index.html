<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sales Summary Loading...</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-md text-center max-w-lg w-full"><h1 class="text-4xl font-bold text-gray-800 mb-6">Sales Summary</h1><div id="totalSales" class="text-5xl font-extrabold text-blue-600 mb-8">Loading Sales Data...</div><p class="text-gray-600 text-lg">Fetching and calculating sales data from <code class="bg-gray-200 px-1 py-0.5 rounded">data.csv</code>.</p></div><script>document.addEventListener('DOMContentLoaded', async () => {const totalSalesDiv = document.getElementById('totalSales');const seed = 'Overall Report';document.title = `Sales Summary ${seed}`;try {const response = await fetch('data.csv');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const csvText = await response.text();const parseCSV = (csv) => {const lines = csv.trim().split('\n');if (lines.length === 0) return [];const headers = lines[0].split(',').map(h => h.trim());const data = [];for (let i = 1; i < lines.length; i++) {const values = lines[i].split(',').map(v => v.trim());const row = {};headers.forEach((header, index) => {row[header] = values[index];});data.push(row);}return data;};const salesData = parseCSV(csvText);let totalSales = 0;salesData.forEach(row => {const salesValue = parseFloat(row.sales);if (!isNaN(salesValue)) {totalSales += salesValue;}});totalSalesDiv.innerText = `$${totalSales.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;} catch (error) {console.error('Failed to fetch or parse sales data:', error);totalSalesDiv.innerText = 'Error loading data.';document.title = `Sales Summary Error - ${seed}`;}});</script></body></html>
